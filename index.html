<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />

        <link rel="apple-touch-icon" sizes="180x180" href="favicons/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicons/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicons/favicon-16x16.png">
        <link rel="manifest" href="favicons/site.webmanifest">
        <link rel="mask-icon" href="favicons/safari-pinned-tab.svg" color="#5bbad5">
        <link rel="shortcut icon" href="favicons/favicon.ico">
        <meta name="msapplication-TileColor" content="#00aba9">
        <meta name="msapplication-config" content="favicons/browserconfig.xml">
        <meta name="theme-color" content="#ffffff">

        <title>Corona Currently Infected Calculator</title>

        <link rel="stylesheet" href="src/styles.css?v=1.0.1" />
    </head>

    <body>
        <div class="content">
            <div class="input-area">
                <label for="inputCountrySel">Choose your country</label>
                <select id="inputCountrySel">
                    <option value="global">Global</option>
                    <option value="switzerland" selected="selected">Switzerland</option>
                    <option value="austria">Austria</option>
                    <option value="germany">Germany</option>
                    <option value="italy">Italy</option>
                    <option value="spain">Spain</option>
                    <option value="france">France</option>
                    <option value="united-states">USA</option>
                    <option value="united-kingdom">UK</option>
                    <option value="china">China</option>
                    <option value="japan">Japan</option>
                </select>
                <label for="inputCountry">or type in your country</label>
                <input id="inputCountry" type="text" placeholder="Country" />

                <div class="information-text">
                    If both are filled, the input field has priority
                </div>

                <div class="buttons-wrapper">
                    <button id="start" type="button" disabled="disabled">Submit</button>
                    <button id="reset" type="button">Reset</button>
                </div>
            </div>

            <textarea id="hidden-population-map" class="is-hidden"></textarea>

            <div id="output"></div>
        </div>

        <footer>
            <div class="attribute">Icons made by <a href="https://www.freepik.com" title="Freepik" target="_blank">Freepik</a> from <a href="https://www.flaticon.com/" title="Flaticon" target="_blank">www.flaticon.com</a></div>
        </footer>

        <script type="module" src="src/index.js?v=1.0.1"></script>
    </body>
</html>
